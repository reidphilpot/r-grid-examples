<!DOCTYPE html>
<html>
  <head>
    <title>R-Grid Examples</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/0.7.2/MinFaker.js"></script>
    <script src="utils.js"></script>
    <script src="lib/r-grid.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/r-grid.min.css">
  </head>
  <body>

    <h2>Virtual scrolling of local data set (10,000 rows)</h2>
    <div class="example-01"></div>

    <script>
      d3.select('.example-01')
        .datum(d3.range(10000).map(fakeData))
        .call(createRGrid().columns(createColumns()));
    </script>
  </body>
</html>
